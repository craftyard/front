<h2 mat-dialog-title>Добавить инструмент</h2>
<mat-dialog-content class="mat-typography">
<form class="form">
    <mat-form-field appearance="outline" class="form-full-width">
        <mat-label>Название</mat-label>
        <input matInput >
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-full-width">
        <mat-label>Описание</mat-label>
        <textarea matInput #message maxlength="256"></textarea>
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button id="btn-cancel" mat-flat-button mat-dialog-close>Отменить</button>
    <button id="btn-add" mat-flat-button [mat-dialog-close]="true">Добавить</button>
</mat-dialog-actions>
